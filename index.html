<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>acc-page-ncc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.css" crossorigin="anonymous">    
  </head>
  <body>
    <div id="app">
      <div class="tile">
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <customer-section></customer-section>
          </article>
        </div>    
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <contract-section></contract-section>
          </article>
          <article class="tile is-child notification is-warning">
            <devices-section></devices-section>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <bills-section></bills-section>
          </article>
        </div>          
      </div> 
    </div>  

    <script src="/dist/build.js"></script>
  </body>
</html>
